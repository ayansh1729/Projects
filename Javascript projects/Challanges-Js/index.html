<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/index.css">
    <title>Challange1</title>
</head>

<body>
    <div class="container-1">
        <h2>Challange1:Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="age_in_days()">Click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div> 
            <div class="flex-box-container-1">
                <div id="flex-box-result"></div>     
            </div>
    </div>
    
    <div class="container-2">
        <h2>Challange 2: Cat generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="gencat()">Generate Cat</button>
        <div class="flex-box-container-2" id="flex-cat-gen">
            
        </div>
    </div>

    <div class="container-3">
        <h2>Challange 3: Rock,paper,scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="static/gif/stone.jpg" onclick="rpsGame(this)">
            <img id="paper" src="static/gif/paper.jpg" onclick="rpsGame(this)">
            <img id="scissor" src="static/gif/scissor.jfif" onclick="rpsGame(this)">
        </div>
    </div>

    <div class="container-4">
        <h2 id="change-my-color">Challange 4: Change Color of buttons</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonsColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="yellow">Yellow</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Facebook</button>
        </div>
    </div> 

    <div class="container-5">
        <h2 id="change-my-color">Challange 5: Black-Jack</h2>
        <h3><span id="Blackjack-result">Let's Play</span></h3>
        <div class="flex-Blackjack-row1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span> </h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span> </h2>
            </div>
        </div>
        <div class="flex-Blackjack-row2">
            <div class="buttons">
                <button class="btn-lg btn-primary mr-2" id="hit"> Hit</button>
                <button class="btn-lg btn-warning mr-2" id="stand"> Stand</button>
                <button class="btn-lg btn-danger" id="deal"> Deal</button>
            </div>
        </div>
        <div class="flex-Blackjack-row3">
            <table style="border: 1px solid black;">
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <th><span id="wins">0</span></th>
                    <th><span id="losses">0</span></th>
                    <th><span id="draws">0</span></th>
                </tr>
            </table>
        </div>
    </div>


    <script src="static/index.js"></script>
</body>

</html>
